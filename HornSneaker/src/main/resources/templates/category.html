<table>
    <thead>
        <tr>
            <th> Product Name </th>
            <th> Price </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${products.empty}">
            <td colspan="2"> No Products Available </td>
        </tr>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.name}"> Product Name </span></td>
            <td><span th:text="${product.price}"> Price </span></td>
        </tr>
    </tbody>
</table>
