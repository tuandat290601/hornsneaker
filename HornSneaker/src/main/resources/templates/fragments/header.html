<!-- Header -->
<header id="header">
	<script>
		function pressKey(ev) {
			if (ev.keyCode == 13) {
				const query = document.getElementById('search-input')
				window.location = '/category?search=' + query.value
			}
		}
	</script>
	<div class="header-navbar">
		<div class="row">
			<div class="col-3">
				<div class="header-nav-brand">
					HORNSNEAKER
				</div>
			</div>
			<div class="col-5">
				<ul class="header-nav-list">
					<li class="header-nav-item">
						<a href="/" class="">Home</a>
					</li>
					<li class="header-nav-item">
						<a href="/category" class="">
							Product
							<i class="fas fa-chevron-down dropdown-btn"></i>
							<ul class="header-nav-item-submenu">
								<li>
									<a href="/category?type=Nike" class="submenu-item">Nike</a>
								</li>
								<li>
									<a href="/category?type=adidas" class="submenu-item">Adidas</a>

								</li>
								<li>
									<a href="/category?type=Vans" class="submenu-item">Vans</a>
								</li>
							</ul>
						</a>
					</li>
					<li class="header-nav-item">
						<a href="/news" class="">News</a>
					</li>
					<li class="header-nav-item">
						<a href="/sales" class="">Sale</a>
					</li>
				</ul>
			</div>
			<div class="col-2">
				<div class="header-nav-search d-flex">
					<input type="text" id="search-input" class="search-box" placeholder="Tìm kiếm ..." onkeypress="pressKey(event)">
					<a href="" class="search-btn">
						<i class="fas fa-search"></i>
					</a>
				</div>
			</div>
			<div class="col-2">

				<!-- If not logged in yet -->
				<div sec:authorize="isAnonymous()">
					<div class="header-nav-user">
						<a href="/login" class="login">Đăng nhập</a>
					</div>
				</div>

				<!-- If logged in -->
				<div sec:authorize="isAuthenticated()">
					<div class="header-nav-user user-controller">
						<i class="fas fa-chevron-down dropdown-btn"></i>
						<i class="fas fa-user"></i>
						<span class="fas mr-4">Hi 
							<span class="fas" th:text="${#authentication.name}"></span>,
						</span>						
						<ul class="user-menu">
							<!-- ADMIN -->
							<div sec:authorize="hasAuthority('ADMIN')">
								<li class="user-menu-item">
									<a href="/admin" class="user-menu-item-link">Quản lí</a>
								</li>
							</div>
							<!-- USER -->
							<div sec:authorize="hasAuthority('USER')">								
								<li class="user-menu-item">
									<a href="/cart" class="user-menu-item-link">Giỏ hàng</a>
								</li>
							</div>
							<!-- SHARED -->
							<li class="user-menu-item">
								<a href="/profile" class="user-menu-item-link">Profile</a>
							</li>
							<li class="user-menu-item">
								<a href="/logout" class="user-menu-item-link">Đăng xuất</a>
							</li>
						</ul>
					</div>
				</div>

			<link rel="stylesheet" href="/assets/css/header.css">
</header>
