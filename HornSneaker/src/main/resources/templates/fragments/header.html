<!-- Header -->
<header id="header">
	<script>
		function pressKey(ev) {
			if (ev.keyCode == 13) {
				const query = document.getElementById('search-input')
				window.location = '/category?search=' + query.value
			}
		}
	</script>

	<ul class="header-nav-list">
		<li><i id="res-menu-btn" class="fas fa-bars menu-btn"></i></li>
		<li class="header-nav-link"><a href="/">TRANG CHỦ</a></li>
		<li class="header-nav-link"><a href="/category"> SNEAKER <i class="down-sort fas fa-angle-down"></i>
			</a>
			<ul class="product-subnav drop-right">
				<li><a href="/category?type=Nike">Nike</a></li>
				<li><a href="/category?type=adidas">Adidas</a></li>
				<li><a href="/category?type=Vans">Vans</a></li>
			</ul>
		</li>
		<li class="header-nav-link"><a href="/news">TIN TỨC</a></li>
		<li class="header-nav-link"><a href="/sales">GIẢM GIÁ</a></li>
		<li class="header-nav-link"><a href="#footer">LIÊN HỆ</a></li>
	</ul>
	<div class="search">
		<input type="text" class="search-box" id="search-input" placeholder="Search" onkeypress="pressKey(event)" />
		<i class="fas fa-search search-btn"></i>
	</div>
	<div class="cotroller">
		<div sec:authorize="isAnonymous()">
			<div class="register">
				<a href="/login" class="linktoregister">
					Đăng nhập
				</a>
			</div>
		</div>
		<div sec:authorize="isAuthenticated()">
			<div class="user-controller">
				<div class="user-email" th:text="${#authentication.name}">
					tuandat290601@gmail.com
					<i class="fa fa-caret-down" aria-hidden="true"></i>
				</div>
				<ul class="user-navbar">
					<div sec:authorize="hasAuthority('ADMIN')">
						<li><a href="/admin/product" class="linktocart">Products</a></li>
					</div>
					<li><a href="/cart" class="linktocart">My Cart</a></li>
					<li><a href="/logout" class="logout">Log out</a></li>
				</ul>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="/assets/css/main.css">
</header>
