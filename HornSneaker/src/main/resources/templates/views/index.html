<!--Content-->
<div class="content" th:fragment="index">
    <div id="homeslider" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#homeslider" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#homeslider" data-bs-slide-to="1"></li>
            <li data-bs-target="#homeslider" data-bs-slide-to="2"></li>
        </ol>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/img/slider1.jpg" alt="Jordan 1 Travis Scott" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/slider2.jpg" alt="Jordan 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/slider3.jpg" alt="Jordan 1" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls -->
    </div>
    <div class="product-main">
        <h1 class="product-hearder d-flex justify-content-center">
            Sản phẩm nổi bật
        </h1>
        <div class="row">

            <th:block th:each="product : ${products}">
                <div class="col-sm-4 mb-3">
                    <div class="product_card card h-100" style="background-color: unset;">
                        <a style="text-decoration: none" th:href="@{~/product/{id}(id=${product.id})}">
                            <img th:src="${product.image}" alt="" class="card-img rounded-0">
                        </a>
                        <div class="card-body">
                            <a style="text-decoration: none" th:href="@{~/product/{id}(id=${product.id})}">
                                <h4 class="card-text" style="color:black;" th:text="${product.name}"></h4>
                            </a>
                            <h4 class="card-text text-danger" th:text="${product.price}"></h4>
                        </div>
                    </div>
                </div>
            </th:block>

        </div>
    </div>
    <link rel="stylesheet" href="/assets/css/main.css">

</div>
