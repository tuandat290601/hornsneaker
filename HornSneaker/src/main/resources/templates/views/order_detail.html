<div th:fragment="order_detail">
    <div class="order_detail-container">
        <div class="order_card" style="background-color: unset;">
            <div class="card-body">
                <input type="number" class="order-id hide">
                <p class="name"><b>Tên khách hàng: </b><span class="name-data" th:text="${customer.getFullname}"></span></p>
                <p class="address"><b>Địa chỉ: </b><span class="address-data" th:text="${customer.address}"></span></p>
                <p class="phonenumber"><b>Số điện thoại: </b><span class="phonenumber-data" th:text="${customer.phone}"></span></p>
                <p class="orderdate"><b>Ngày tạo đơn: </b><span class="orderdate-data" th:text="${order.date}"></span></p>         
                <p class="paymenttype"><b>Phương thức thanh toán: </b><span class="paymenttype-data">COD</span></p>
                <p class="list-title"><b>Danh sách sản phẩm: </b></p>
                <div class="product-title">               
                    <span class="product-name">Tên sản phẩm</span>
                    <span class="product-id">Size</span>
                    <span class="product-stock">Số lượng</span>
                </div>
                <ul class="product-list" th:each="item : ${order_detail}">
                    <li class="list-item"th:each="product : ${product_list}">
                        <div class="item-info">
                            <p class="item-name" th:text="${product.name}"></p>
                            <p class="item-size" th:text="${item.size}"></p>
                            <p class="item-stock" th:text="${item.amount}"></p>
                        </div>
                    </li>
                </ul>
            </div>
            <form class="form">
                <a th:href=@{/admin/order/{orderId}/accept(orderId=${order.id})}>
                    <button class="btn btn-success accept-btn" type="button" value="accept">Xác nhận</button>
                </a>
                <a th:href=@{/admin/order/{orderId}/cancel(orderId=${order.id})}>
                    <button class="btn btn-danger cancel-btn ml-4" type="button" value="cancel">Hủy bỏ</button>
                </a>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="/assets/css/product_management.css">
    <link rel="stylesheet" href="/assets/css/order_detail.css">
</div>
