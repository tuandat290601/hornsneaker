<div th:fragment="product_detail" class="product-content row pt-10 m-0">
    <div class="card col-5" style="background-color: unset;border: unset;">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators ">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="d-block w-90 p-3 ml-auto mr-auto" th:src="${image}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-90 p-3 ml-auto mr-auto" th:src="${image}" alt="Second slide">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-90 p-3 ml-auto mr-auto" th:src="${image}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="card col-7" style="background-color: unset;border: unset;">
        <div class="card-body">
            <p class="card-title" th:text="${name}">Nike Air Jordan 1 High University Blue 2021</p>
            <h1 class="price mt-5" th:text="${price}">3,700,000 VND</h1>
            <p class="description mt-3" th:text=${description}>Giày Nike Air Jordan 1 High University Blue 2021 sử dụng chất liệu chính hãng
                chuẩn 99%, pk god factory là một trong những loại chất lượng tốt nhất hiện nay . được giới trẻ ưa dùng
            </p>
            <div id="card-size" class="size mt-5">
                <h2>Size</h2>
                <button type="button" id="click-btn"
                    class="btn btn-outline-dark btn-lg rounded-circle active ">41</button>
                <button type="button" id="click-btn" class="btn btn-outline-dark btn-lg rounded-circle ">42</button>
                <button type="button" id="click-btn" class="btn btn-outline-dark btn-lg rounded-circle ">43</button>
            </div>
            <a th:href="@{/cart/add/{id}(id=${id})}">
                <div class="btn btn-primary btn-lg add-btn mt-5">
                    <i class="fas fa-shopping-cart"></i>
                    Thêm vào giỏ hàng
                </div>
            </a>
        </div>
    </div>
</div>
