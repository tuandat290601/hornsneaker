<div th:fragment="product_detail" class="product-content row pt-10 m-0">
    <div class="card col-5" style="background-color: unset;border: unset;">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators ">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="d-block w-90 p-3 ml-auto mr-auto" th:src="${product.image}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-90 p-3 ml-auto mr-auto" th:src="${product.image}" alt="Second slide">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-90 p-3 ml-auto mr-auto" th:src="${product.image}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="card col-7" style="background-color: unset;border: unset;">
        <div class="card-body">
            <p class="card-title" th:text="${product.name}"></p>
            <h1 class="price mt-5" th:text="${priceFormatted}"></h1>
            <p class="description mt-3" th:text=${product.description}></p>
            <div id="card-size" class="size mt-5">
                <h2>Size</h2>
                <th:block th:each="size : ${sizes}">
                    <button type="button" th:text="${size}" id="click-btn"
                        class="btn btn-outline-dark btn-lg rounded-circle ">42</button>
                </th:block>
            </div>
            <div th:if="${isAdded}">
                <p>Đã thêm vào giỏ hàng</p>
            </div>
            <div th:unless="${isAdded}">
                <a th:href="@{/cart/add/{id}(id=${product.id})}" id="add-btn">
                    <div class="btn btn-primary btn-lg add-btn mt-5">
                        <i class="fas fa-shopping-cart"></i>
                        Thêm vào giỏ hàng
                    </div>
                </a>
            </div>
            
        </div>
    </div>
    <link rel="stylesheet" href="/assets/css/product_detail.css">

    <script src="/assets/js/details.js"></script>
</div>
